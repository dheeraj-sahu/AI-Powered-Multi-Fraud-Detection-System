{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center text-white">
  <div class="card bg-dark bg-opacity-75 text-white shadow-lg" style="max-width:400px; width:100%;">
    <div class="card-header text-center bg-gradient">
      <h3 class="mb-0"><i class="bi bi-box-arrow-in-right me-2 text-warning"></i>Log In</h3>
    </div>
    <div class="card-body">
      <form method="POST" action="/login">
        <div class="form-floating mb-3">
          <input type="email" class="form-control form-control-dark" id="email" name="email" placeholder="Email" required>
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control form-control-dark" id="password" name="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-warning btn-lg fw-bold">Next</button>
           <p class="text-center mt-3">
            <a href="{{ url_for('auth.register') }}" class="btn btn-link text-warning fw-semibold fs-5 p-0">
              Don't have an account?
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
