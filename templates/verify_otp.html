{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center text-white min-vh-80">
  <div class="card bg-dark bg-opacity-75 text-white shadow-lg" style="max-width:400px; width:100%;">
    <div class="card-header text-center bg-gradient">
      <h3 class="mb-0"><i class="bi bi-envelope-check-fill me-2 text-warning"></i>Email Verification</h3>
    </div>
    <div class="card-body">
      <form method="POST" action="/verify-otp">
        <div class="form-floating mb-4">
          <input type="text" class="form-control form-control-dark" id="otp" name="otp" placeholder="Enter OTP" required>
          <label for="otp">Enter OTP</label>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-warning btn-lg fw-bold">Verify OTP</button>
        </div>
      </form>
      <p class="text-center mt-3">
        Didn't receive it? 
        <a href="/resend-otp" class="btn btn-link text-warning fw-semibold fs-5 p-0">Resend OTP</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
