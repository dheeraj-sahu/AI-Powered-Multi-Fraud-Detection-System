<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CipherStorm</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body>

  <!-- Cyber-Shield Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top mb-5">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <i class="bi bi-shield-lock-fill me-2 fs-3 text-warning"></i>
        <span class="fw-bold">CipherStorm</span>
      </a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navItems"
              aria-controls="navItems" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navItems">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item px-2">
            <a class="nav-link" href="/"><i class="bi bi-house-door-fill"></i> Home</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="/features"><i class="bi bi-gear-fill"></i> Features</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="/contact"><i class="bi bi-chat-dots-fill"></i> Contact</a>
          </li>
          <!-- New Profile Link -->
          <li class="nav-item px-2">
            <a class="nav-link" href="/user-details"><i class="bi bi-person-lines-fill"></i> Profile</a>
          </li>
        </ul>

          <div class="d-flex align-items-center">
    {% if not logged_in %}
      <a href="/signup" class="btn btn-outline-warning me-2">
        <i class="bi bi-person-plus-fill"></i> Sign Up
      </a>
      <a href="/login" class="btn btn-warning">
        <i class="bi bi-box-arrow-in-right"></i> Login
      </a>
    {% else %}
      <div class="dropdown">
        <a class="btn btn-outline-light dropdown-toggle" href="#" role="button"
           id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle fs-4"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li><h6 class="dropdown-header">Hello, {{ username or 'User' }}</h6></li>
          <li><a class="dropdown-item" href="/dashboard">
            <i class="bi bi-speedometer2 me-1"></i> Dashboard
          </a></li>
          <li><a class="dropdown-item" href="/user-details">
            <i class="bi bi-person-lines-fill me-1"></i> Profile
          </a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="/logout">
            <i class="bi bi-box-arrow-right me-1"></i> Logout
          </a></li>
        </ul>
      </div>
    {% endif %}
  </div>

      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
