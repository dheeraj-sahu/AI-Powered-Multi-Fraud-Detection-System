{% extends 'base.html' %}
{% block content %}
<div class="container-fluid py-5  min-vh-100">
  <div class="d-flex justify-content-center align-items-center">
    <div class="card shadow-lg bg-dark bg-gradient border border-secondary text-white" style="max-width: 600px; width: 100%;">
      <div class="card-header text-center bg-transparent border-bottom border-secondary">
        <h4 class="mb-0">
          <i class="bi bi-shield-check me-2 text-warning"></i>QR Scan Result
        </h4>
      </div>
      <div class="card-body text-center">

        <div class="alert alert-{{ 'danger' if result['is_scam'] else 'success' }} d-flex align-items-center justify-content-center" role="alert">
          <i class="bi {{ 'bi-exclamation-triangle-fill' if result['is_scam'] else 'bi-check-circle-fill' }} me-2"></i>
          <strong>{{ 'Scam Detected' if result['is_scam'] else 'Safe QR Code' }}</strong>
        </div>

        <p class="mt-3 small text-light-emphasis">{{ result['message'] }}</p>

        <hr class="border-secondary">

        <a href="/detect/qr-scam" class="btn btn-outline-warning mt-3">
          <i class="bi bi-camera me-1"></i> Scan Another QR
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
